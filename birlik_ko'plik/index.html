<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="text-center">
                <a href="../index.html" class="my-5 btn btn-primary col-8 col-lg-6">Mavzular Ro'yhati</a>
            </div>
            <div class="col-12 text-center">
                <h1 class="text-primary mt-5">Eдинственного и Mножественного</h1>
                <p class="text-secondary  mt-5">Pastdagi so'zni qaysi birlik yoki ko'plik</p>
                <h3 class="mt-3 text-warning" id="content"></h3>

                <div class="my-4" id="alert">
                    <div class="alert alert-light w-50 m-auto mb-5" role="alert">
                        <div>Natijani tekshiring</div>
                    </div>
                  </div>

                <div class="my-3 mt-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onchange="chack(1)" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Eдинственного числа 
                    </label>
                  </div>
                  <div class="my-3 mb-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onchange="chack(2)">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Mножественного числа 
                    </label>
                  </div>

                  
                  
                  
                <button type="button" class="btn-lg btn-primary  me-4" onclick="tekshir()">Tekshirish</button>

                <button type="button" class="btn-lg btn-primary" onclick="random()">Keyingisi</button>
            </div>
        </div>
        <div class="accordion accordion-flush my-5" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Eдинственного и Mножественного
                </button>
              </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-12">
                            <ul class="list-group" id="list-lugat">
                                <ul class="list-group list-group-horizontal">
                                    <li class="list-group-item col-6 bg-warning text-light">Eдинственного числа</li>
                                    <li class="list-group-item col-6 bg-warning text-light">Mножественного числа</li>
                                </ul>
                            </ul>     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>

    <script src="js/script.js"></script>

    
</body>
</html>
