<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="text-center">
            <a href="../index.html" class="my-5 btn btn-primary col-8 col-lg-6">Mavzular Ro'yhati</a>
        </div>
        <div class="row">

            <div class="col-12 text-center">
                <h2 class="text-primary mt-3">Aralash Lug'atlar</h2>
                <h1 class="text-primary mt-4"> <span class="text-info">Lug'at</span></h1>

                <div class="col-lg-6 col-8 m-auto">
                    <select class="form-select text-center text-primary" aria-label="Default select example" id="select-til" value="rus">
                        <option value="rus" selected>Ruscha - Uzbekcha</option>
                        <option value="uzb">Uzbekcha - Ruscha</option>
                    </select>
                </div>

                <p class="text-secondary  mt-4">Pastdagi so'zni tarjimasini toping</p>

                <h3 class="mt-3 text-warning list-group-item col-8 col-lg-6 m-auto py-3 bg-light" id="content"></h3>

                <div class="my-4" id="alert">
                    <div class="alert alert-light w-50 m-auto mb-5" role="alert">
                        <div>Natija</div>
                    </div>
                  </div>

                <div class="my-3 mt-5 col-12" id="btns">
                    <button type="button" class="btn btn-info col-5 my-2" id="btn" onclick="tekshir(0,rus, uz)">Info</button>
                    <button type="button" class="btn btn-info col-5 my-2" id="btn" onclick="tekshir(1,rus, uz)">Info</button>
                    <button type="button" class="btn btn-info col-5 my-2" id="btn" onclick="tekshir(2,rus, uz)">Info</button>
                    <button type="button" class="btn btn-info col-5 my-2" id="btn" onclick="tekshir(3,rus, uz)">Info</button>
                </div>


                <div id="keyingi">
                    <button type="button" class="btn-lg btn-primary" onclick="random(rus, uz)">Keyingisi</button>
                </div>
            </div>
        </div>



        <div class="accordion accordion-flush my-5" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Lug'atlar:  Ruscha - Uzbekcha
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="row">
                      <div class="col-12">
                          <ul class="list-group" id="list-lugat">
                              
                          </ul>     
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            
        </div>
    </div>


    
    

    <script src="js/script.js"></script>
    <script id="script">
        
    </script>
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
